<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BINGO CUSTOM</title>
</head>
<body>
  <section class="bingo">
    <div class="table">
      <table>
        <thead>
          <tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
    </div>
  
    <div class="dice">
      <div class="dice-container">
        <h1>DICE NUMBER</h1>
        <div>
          <p id="dice-number">1</p>
        </div>
      </div>
      
      <button id="dice-start">START</button>
      <button id="dice-stop" disabled>STOP</button>
      <button id="reset" disabled>RESET</button>
    </div>  
  </section>
  
  
  <script src="main.js"></script>
</body>
</html>
